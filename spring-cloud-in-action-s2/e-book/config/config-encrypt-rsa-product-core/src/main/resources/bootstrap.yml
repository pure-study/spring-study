spring:
  application:
    name: e-book-config-rsa-product

  cloud:
    config:
      discovery:
        enabled: true
        serviceId: config-server

server:
  port: 8083

eureka:
  client:
    serviceUrl:
#      defaultZone: http://eureka1:8761/eureka/, http://eureka2:8761/eureka/
      defaultZone: http://127.0.0.1:8761/eureka/

management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
